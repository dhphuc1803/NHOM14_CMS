backend:
  name: github
  repo: your-username/your-repo-name  # 🔁 Thay bằng tên tài khoản và repo GitHub của bạn
  branch: main                        # ✅ Nhánh bạn muốn Netlify CMS sử dụng

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày", name: "date", widget: "datetime" }
      - { label: "Nội dung", name: "body", widget: "markdown" }
