backend:
  name: git-gateway
  branch: main # Thay bằng branch của bạn, ví dụ: main, master

media_folder: "static/images/uploads" # Thư mục lưu trữ hình ảnh
media_library:
  name: cloudinary # Có thể thay bằng "local" hoặc "cloudinary", tùy dịch vụ bạn dùng
  config:
    cloudname: YOUR_CLOUDINARY_CLOUDNAME # Thay bằng cloudname của bạn nếu dùng Cloudinary
    api_key: YOUR_CLOUDINARY_API_KEY # Thay bằng API key của bạn nếu dùng Cloudinary
    # Nếu dùng local media library, bỏ qua cloudname và api_key

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "content/posts"
    create: true
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày đăng", name: "date", widget: "datetime" }
      - { label: "Đoạn trích", name: "excerpt", widget: "text" }
      - { label: "Hình ảnh", name: "image", widget: "image" }
      - { label: "Tiêu đề SEO", name: "meta_title", widget: "string", required: false }
      - { label: "Mô tả SEO", name: "meta_description", widget: "text", required: false }
      - { label: "Từ khóa SEO", name: "meta_keywords", widget: "text", required: false }
      - { label: "Nội dung", name: "body", widget: "markdown" }
