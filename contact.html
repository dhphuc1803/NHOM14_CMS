<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Blog Của Tui</title>
    <style>
        body { font-family: "sans-serif"; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Liên hệ với mình</h1>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you">
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field"></label>
        </p>
        <p><label for="name">Họ và tên: </label><input type="text" id="name" name="name" required></p>
        <p><label for="email">Email: </label><input type="email" id="email" name="email" required></p>
        <p><label for="message">Tin nhắn: </label><textarea id="message" name="message" required></textarea></p>
        <p><button type="submit">Gửi</button></p>
    </form>
</body>
</html>
